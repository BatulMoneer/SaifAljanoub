<div class="all">
  <div class="top">
    <h1>الرئيسية</h1>
  </div>
  <form [formGroup]="form">
    <div class="middle">
      <div class="left">
        <button type="button" (click)="showSection('one')">النبذة</button>
        <button type="button" (click)="showSection('two')">الأهداف</button>
        <button type="button" (click)="showSection('three')">الرؤية</button>
      </div>
      <div class="right" *ngIf="currentSection === 'one'">
        <p>نبذة عن الشركة: <span style="color: #CA7676;">*</span> (لا يتعدى ٥٠ حرف)</p>
        <textarea formControlName="sectionOne"></textarea>
        <p *ngIf="sectionOneLimitExceeded" style="color: #CA7676;">
          لقد تجاوزت الحد الأقصى المسموح به وهو 50 حرفاً.
        </p>
        <button type="button" (click)="onSubmit('one')">حفظ</button>
      </div>

      <div class="right" *ngIf="currentSection === 'two'">
        <p>أهدافنا: <span style="color: #CA7676;">*</span> (لا يتعدى ٢٠٠ حرف)</p>
        <textarea formControlName="sectionTwo"></textarea>
        <p *ngIf="sectionTwoLimitExceeded" style="color: #CA7676;">
          لقد تجاوزت الحد الأقصى المسموح به وهو 200 حرفاً.
        </p>
        <button type="button" (click)="onSubmit('two')">حفظ</button>
      </div>

      <div class="right" *ngIf="currentSection === 'three'">
        <p>رؤيتنا: <span style="color: #CA7676;">*</span> (لا يتعدى ٢٠٠ حرف)</p>
        <textarea formControlName="sectionThree"></textarea>
        <p *ngIf="sectionThreeLimitExceeded" style="color: #CA7676;">
          لقد تجاوزت الحد الأقصى المسموح به وهو 200 حرفاً.
        </p>
        <button type="button" (click)="onSubmit('three')">حفظ</button>
      </div>
    </div>

    <div class="bottom">
      <button routerLink="/apps/homepage/news">الأخبار</button>
    </div>
  </form>
</div>
