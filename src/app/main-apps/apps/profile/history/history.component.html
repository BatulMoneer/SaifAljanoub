<div dir="rtl" class="all">

  <div class="top">
    <div class="right">
      <h1>التعديلات</h1>
    </div>
    <div class="left">
      <a routerLink="/apps/profile/home" class="icon">
        <span>عودة</span>
        <i class="fas fa-chevron-left"></i>
      </a>
    </div>
  </div>

  <div class="middle">
    <div class="middle-top">
      <p>البحث في التعديلات</p>
      <input type="text" placeholder="بحث" aria-label="بحث" (keyup)="applyFilter()" [(ngModel)]="applyFilterInput" />
    </div>
    <div class="middle-bottom">
      <table mat-table matSort [dataSource]="dataSource" class="styled-table">

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>التعديل</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>القائم على التعديل</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>التاريخ</th>
          <td mat-cell *matCellDef="let row">{{ row.date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let rowrow; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="custom-paginator" (page)="changePage($event)" [length]="totalData" [pageSizeOptions]="[5]"
        [hidePageSize]="true" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
