<div class="all">
  <div class="top">
    <div class="right">
      <h1>المشاريع</h1>
      <p>إضافة مشروع</p>
    </div>
    <div class="left">
      <a routerLink="/apps/projects/home" class="icon">
        <span>عودة</span>
        <i class="fas fa-chevron-left"></i>
      </a>

    </div>
  </div>
  <div class="middle">
    <form [formGroup]="formData" (ngSubmit)="add()">

      <p class="text">اسم المشروع:<span style="color: #CA7676;">*</span></p>
      <input type="text" formControlName="projects_name" placeholder="اكتب اسم المشروع" required>
      <div *ngIf="submitted && formData.controls['projects_name'].errors">
        <p class="invalid" *ngIf="submitted && formData.controls['projects_name'].errors.required">
          الحقل مطلوب!
        </p>
        <p class="invalid" *ngIf="submitted && formData.controls['projects_name'].errors.maxlength">
          العنوان طويل جدا!
        </p>
      </div>

      <p class="text">وصف المشروع:<span style="color: #CA7676;">*</span> (لا يتعدى ١٥٠ حرف)</p>
      <textarea type="text" formControlName="projects_description" placeholder="اكتب وصف بسيط عن المشروع"
        required></textarea>
      <div *ngIf="submitted && formData.controls['projects_description'].errors">
        <p class="invalid" *ngIf=" formData.controls['projects_description'].errors.required">
          الحقل مطلوب!</p>
        <p class="invalid" *ngIf="formData.controls['projects_description'].errors.maxlength">
          الوصف طويل جدا!</p>
      </div>

      <p class="text">صورة للمشروع: <span style="color: #CA7676;">*</span> (يفضل أن تكون صورة أفقية) </p>
      <div class="drop-zone" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
        <img *ngIf="imagePreview" [src]="imagePreview" alt="Service Image"
          style="width: 130px; height: 100px; object-fit: cover; padding-bottom: 10px;" />
        <p *ngIf="!selectedImage && !imagePreview">اسحب الصورة هنا أو اختر ملف</p>
        <button type="button" (click)="fileInput.click()">اختر ملف</button>
      </div>
      <input type="file" #fileInput (change)="handleImageInput($event)" accept="image/*" hidden>
      <div *ngIf="submitted && formData.controls['projects_image'].errors">
        <p class="invalid" *ngIf="formData.controls['projects_image'].errors.required">الحقل مطلوب!</p>
      </div>
      <div class="butt">
        <button type="submit">إضافة</button>
      </div>
    </form>
  </div>
</div>
