<div class="all">
  <div class="top reveal" #project>
    <img class="swords" src="../../../assets/images/sword.png" alt="swords">
    <div class="top-left">
      <h1 class="title">
        الإنجاز ما يوقـــــف!
      </h1>
      <p class="text">
        مشاريعنا وابداعاتنا ما توقف أبداً! وفكل مشروع نتحدى نفسنا ونسبقها بخطوات.
      </p>
    </div>
  </div>

  <div class="bottom reveal" #project>
    <div class="blue">
      <h1 class="title">مشاريع اشتغلنا عليها</h1>
    </div>
    <div class="carousel-wrapper">
      <i class="fas fa-chevron-left arrow-left" (click)="scrollLeft()"></i>

      <div #projectsContent class="custom-slider-main">
        <div *ngFor="let item of projects_list" class="info-box">
          <h1 class="sub-title">{{ item.title }}</h1>
          <div class="info-text">
            {{ item.description }}
          </div>
          <div class="image-container">
            <img [src]="item.image" alt="service image" class="info-image">
          </div>
        </div>
      </div>

      <i class="fas fa-chevron-right arrow-right" (click)="scrollRight()"></i>
    </div>
  </div>
</div>
