<div class="all">
  <div class="top reveal" #partner>
    <h1>شركاؤنا</h1>
  </div>
  <div class="bottom reveal" #partner>
    <div *ngFor="let item of partners_list" class="info-box">
      <div class="image-wrapper">
        <img [src]="item.partner_image" alt="Partner Image" class="image"/>
      </div>
      <p>{{ item.partner_name }}</p>
    </div>
  </div>
</div>
